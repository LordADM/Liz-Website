<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(5, 1, 60);
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("chicago-night-photo1.png");
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
            width: 100%;
            height: 100%;
            padding: 5% 0 15%; /* Add padding to top and bottom */
            box-sizing: border-box;
        }
        .timer-background {
            background-color: rgba(5, 1, 60, 0.7);
            padding: 22px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #countdown {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .message-box {
            background-color: rgba(5, 1, 60, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: center;
        }
    
        /* Media queries for mobile devices */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15% 0;
            }
            .timer-background {
                padding: 15px 10px;
            }
            #countdown {
                font-size: 2em;
            }
            .message-box {
                font-size: 1.2em;
                padding: 8px 15px;
            }
        }
    
        @media screen and (max-width: 480px) {
            .container {
                padding: 20% 0;
            }
            #countdown {
                font-size: 1.5em;
            }
            .message-box {
                font-size: 1em;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="message-box">Liz is moving back to Chicago in:</div>
        <div class="timer-background" onclick="toggleFormat()">
            <div id="countdown" aria-live="polite"></div>
        </div>
    </div>
</body>
    <script>
const countDownDate = new Date("Jun 20, 2025 00:00:00").getTime();
let formatIndex = 0;

function padZero(num) {
    return num.toString().padStart(2, '0');
}

function formatNumber(num) {
    return num >= 1000 ? num.toLocaleString() : num;
}

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
        return;
    }

    const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.44));
    const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));
    const totalHours = Math.floor(distance / (1000 * 60 * 60));
    const totalMinutes = Math.floor(distance / (1000 * 60));
    const totalSeconds = Math.floor(distance / 1000);

    let displayText;
    switch (formatIndex) {
        case 0: // Months, days, hours, minutes, seconds
            displayText = `${formatNumber(months)}m ${padZero(days)}d ${padZero(hours)}h ${padZero(minutes)}m ${padZero(seconds)}s`;
            break;
        case 1: // Days, hours, minutes, seconds
            displayText = `${formatNumber(totalDays)}d ${padZero(hours)}h ${padZero(minutes)}m ${padZero(seconds)}s`;
            break;
        case 2: // Hours, minutes, seconds
            displayText = `${formatNumber(totalHours)}h ${padZero(minutes)}m ${padZero(seconds)}s`;
            break;
        case 3: // Minutes, seconds
            displayText = `${formatNumber(totalMinutes)}m ${padZero(seconds)}s`;
            break;
        case 4: // Seconds
            displayText = `${formatNumber(totalSeconds)}s`;
            break;
    }

    document.getElementById("countdown").innerHTML = displayText;
}

function toggleFormat() {
    formatIndex = (formatIndex + 1) % 5;
    updateCountdown();
}

const x = setInterval(updateCountdown, 1000);
updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
